    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">

                        <div class="form-group">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>

    <!-- Start sign up -->
    <div id="signUp" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="avatar">
                        <img src="images/avatar.png" alt="Avatar">
                    </div>				
                    <h4 class="modal-title">Member Sign up</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="/examples/actions/confirmation.php" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="firstname" placeholder="First name" required="required">		
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="lastname" placeholder="Last name" required="required">		
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required="required">		
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="required">	
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Confirm Password" required="required">	
                        </div>      
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Sign up</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#myModal" class="triggrt-btn" data-toggle="modal">Have a account?</a>
                </div>
            </div>
        </div>
